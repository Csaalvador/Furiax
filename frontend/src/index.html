<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FanInsight AI - FURIA</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/furia-logo.svg" type="image/svg+xml">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <header class="border-b border-gray-800 py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="assets/furia-logo.svg" alt="FURIA Logo" class="h-10 w-auto mr-3">
                <h1 class="text-xl font-bold text-furia-blue">FanInsight AI</h1>
            </div>
            <nav id="main-nav" class="hidden md:block">
                <!-- Navegação dinâmica será inserida pelo JavaScript -->
            </nav>
            <button id="menu-toggle" class="md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </header>

    <main id="app" class="container mx-auto px-4 py-8">
        <!-- O conteúdo da página será injetado dinamicamente aqui -->
        <div id="loading" class="flex justify-center items-center h-64">
            <svg class="animate-spin h-10 w-10 text-furia-blue" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
    </main>

    <footer class="border-t border-gray-800 py-4 mt-auto">
        <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
            <p>&copy; 2025 FURIA Esports - FanInsight AI - Todos os direitos reservados</p>
        </div>
    </footer>

    <!-- Modais e notificações -->
    <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
        <div id="modal-content" class="bg-gray-800 rounded-lg shadow-lg max-w-md w-full p-6 mx-4">
            <!-- Conteúdo do modal será injetado aqui -->
        </div>
    </div>

    <div id="notification" class="fixed top-4 right-4 z-50 hidden">
        <div class="bg-gray-800 rounded-lg shadow-lg p-4 text-sm max-w-xs">
            <p id="notification-message"></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
